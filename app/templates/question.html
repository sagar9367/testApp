<div class="quiz-area" ng-show="question.text">
	<div>
		<h2 id="question">{{question.text | removeHtmlTags}}</h2>
		<ul id="options">
			<li ng-repeat="answer in question.answers.answer">
				<label>
					<input type="radio" name="answer" value="{{answer | removeHtmlTags}}">
					{{answer | removeHtmlTags}}
				</label>
			</li>
		</ul>
	</div>
</div>
<button ng-click="nextQuestion()">Submit</button>
